name: Unit Tests

on:
  pull_request:
    branches:
      - main
      - prototype_1
  push:
    branches:
      - main
      - prototype_1

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init submodules
        run: |
          git submodule update --init --recursive

      - name: Run tests
        run: |
          mkdir -p build-tests
          cd build-tests
          cmake .. -DBUILD_TESTS=ON
          cmake --build .
          ctest --output-on-failure
