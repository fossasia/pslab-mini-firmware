name: Unit Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          mkdir -p build-tests
          cd build-tests
          cmake .. -DBUILD_TESTS=ON
          cmake --build .
          ctest --output-on-failure
