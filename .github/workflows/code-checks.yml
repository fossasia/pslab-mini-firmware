name: Code Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format 

      - name: Format code
        run: |
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --target check-format

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-tidy
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy gcc-arm-none-eabi libnewlib-arm-none-eabi

      - name: Lint code
        run: |
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --target lint
